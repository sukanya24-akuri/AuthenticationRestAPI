spring.application.name=authify

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/client_authify
spring.datasource.username=root
spring.datasource.password=${PASSWORD}
server.port=8082
jwt.secret.key=authenticationapplicationporjectjwtsecretkey
server.servlet.context-path=/api/auth



spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=${USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=${MAIL_USERNAME}